# Nginx configuration for logging.email API
# Location: /etc/nginx/sites-available/api.logging.email
# Symlink: ln -s /etc/nginx/sites-available/api.logging.email /etc/nginx/sites-enabled/

# Cloudflare real IP restoration
include /etc/nginx/snippets/cloudflare-realip.conf;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;

# Upstream backend
upstream backend_api {
    server 127.0.0.1:8000 fail_timeout=10s max_fails=3;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.logging.email;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.logging.email;

    # SSL Configuration (Let's Encrypt wildcard cert)
    ssl_certificate /etc/letsencrypt/live/logging.email/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/logging.email/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/logging.email/chain.pem;

    # SSL Security Settings
    include /etc/nginx/snippets/ssl-params.conf;

    # Security Headers
    include /etc/nginx/snippets/security-headers.conf;

    # Logging
    access_log /var/log/nginx/api.logging.email.access.log combined;
    error_log /var/log/nginx/api.logging.email.error.log warn;

    # Client settings
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_redirect off;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Health check endpoint (no rate limit)
    location /health {
        proxy_pass http://backend_api;
    }

    # Auth endpoints (stricter rate limit)
    location ~ ^/auth/(login|register|refresh) {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass http://backend_api;
    }

    # Webhook endpoints (no rate limit for Stripe)
    location /billing/webhook {
        proxy_pass http://backend_api;
    }

    # Policy check endpoint (internal, restrict to localhost)
    location /policy/check {
        allow 127.0.0.1;
        deny all;
        proxy_pass http://backend_api;
    }

    # Ingest endpoint (internal, restrict to localhost)
    location /ingest {
        allow 127.0.0.1;
        deny all;
        proxy_pass http://backend_api;
    }

    # All other API endpoints
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://backend_api;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
